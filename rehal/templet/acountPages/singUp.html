<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehal</title>
    <link rel="stylesheet" href="/rehal/style/css/main.css">
    <link rel="stylesheet" href="/rehal/style/css/menu.css">
    <link rel="stylesheet" href="/rehal/style/css/singin.css">

</head>
<body>
    <!-- header -- menue-->
    <header>

            <nav>
                <div class="logo">
                  <img src="/rehal/images/logo.jpg" alt="logo" />
                  <h1>Rihal</h1>
                </div>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contact Us</a></li>
                </ul>
        
                <!-- نحتاج علامة افضل-->
                <div class="hamburger">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                </div>
              </nav>
              <div class="menubar">
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contact Us</a>
                  </li>
                </ul>
              </div>

    </header>

    <div class="container">
        <h1>Create an Account</h1>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" name="name" placeholder="your name" required />
          </div>
    
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="Rehal@example.com" required />
          </div>
    
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" placeholder="********" required />
          </div>
    
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="********" required />
          </div>
    
          <button type="submit">Sign Up</button>
    
          <div class="footer-links">
            <p>Already have an account? <a href="/rehal/templet/acountPages/logIn.html">Log In</a></p>
          </div>
        </form>
      </div>

</body>
</html>
